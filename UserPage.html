<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Developers</title>
    <link rel="stylesheet" href="CSS/index5.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="background-container">
        <header class="cabeçalho">
            <div class="logotipo">
                <img src="Assets/Logo-white.png" alt="Atlas Developers">
            </div>

            <nav class="nav-menu">
                <a href="VagasPage.html">
                <button class="nav-button" id="vagas-button">VAGAS</button>
                </a>
                <div class="search-bar">
                    <input type="text" placeholder="O que busca?">
                    <button class="search-icon" aria-label="Buscar">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </nav>

            <div class="user-actions">
                <div class="dropdown-container">
                    <button id="notifications-button" class="icon-button" aria-label="Notificações">
                        <i class="bi bi-bell"></i>
                    </button>
                    <div class="dropdown-content" id="notifications-dropdown">
                        <p class="notification-text"><strong>Notificações</strong></p>
                        <p class="notification-warning">Você não possui novas notificações.</p>
                    </div>
                </div>
                <div class="dropdown-container">
                    <button id="profile-button" class="icon-button" aria-label="Perfil">
                        <i class="bi bi-person-circle"></i>
                    </button>
                    <div class="dropdown-content" id="profile-dropdown">
                        <a href="#" class="settings-link"><i class="bi bi-gear"></i> Configurações</a>
                        <a href="IntroducedPage.html"><i class="bi bi-box-arrow-left"></i> Sair</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content-profile">
            <h1>Bem vindo de volta, Usuário!</h1>
            <section class="profile-panels">
                <div class="panel news-panel">
                    <h3>ACOMPANHE AS ÚLTIMAS NOTÍCIAS</h3>
                </div>
                <div class="panel favorites-panel" id="favorites-panel">
                    <h3>VAGAS FAVORITADAS</h3>
                    <div id="favorites-list">
                        <p class="no-favorites">NENHUMA VAGA FAVORITADA NO MOMENTO</p>
                    </div>
                </div>
                <div class="panel empty-panel">
                </div>
            </section>
        </main>
    </div>

    <script src="Java Script/script3.js"></script>
</body>

</html>

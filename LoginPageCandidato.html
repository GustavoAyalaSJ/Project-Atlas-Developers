<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Developers</title>
    <link rel="stylesheet" href="CSS/index2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="background-container">
        <header class="cabeçalho">
            <a href="IntroducedPage.html" class="logo-link">
                <div class="logotipo">
                    <img src="Assets/Logo-white.png" alt="AD logo">
                </div>
            </a>
        </header>

        <main class="main-content-login">
            <div class="login-card">
                <p class="selection-info">Você selecionou: <strong>CANDIDATO</strong></p>

                <form class="login-form">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Digite o seu email">

                    <label for="password">Senha:</label>
                    <div class="password-input-container">
                        <input type="password" id="password" placeholder="Digite a sua senha">
                        <i class="bi bi-eye-fill" id="togglePassword" onclick="MostrarSenha()"></i>
                    </div>

                    <a href="#" class="forgot-password">Esqueceu a senha?</a>

                    <button type="submit" class="login-button">LOGAR</button>

                    <p class="divider">ou</p>

                    <a href="#" class="register-button">CADASTRE-SE</a>

                </form>

                <div id="TermosModal" class="modal">
                    <div class="modal-content">
                        <h2 class="termos-text">Termos e Serviços</h2>
                        <p class="termos">PLACEHOLDER</p>
                    </div>
                </div>

                <div id="PrivacidadeModal" class="modal">
                    <div class="modal-content">
                        <h2 class="privacidade-text">Políticas de Privacidade</h2>
                        <p class="privacidade">PLACEHOLDER</p>
                    </div>
                </div>

                <p class="terms-privacy">
                    Ao conectar-se com este site, você estará concordando
                    com nossos <a onclick="openTermosModal()">Termos de Uso</a> e <a onclick="openPrivacidadeModal()">Políticas de Privacidade</a>.
                </p>
            </div>
        </main>
        <script src="Java Script/script.js"></script>
</body>

</html>

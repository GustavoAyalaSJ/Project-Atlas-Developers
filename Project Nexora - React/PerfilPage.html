<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora - Profile</title>
    <link rel="stylesheet" href="css/style4.css">
</head>

<body>
    <div class="background-container">
        <header class="cabeçalho">
            <div class="logotipo">
                <img src="Assets/Nexora-BlueLight.png" alt="Nexora logo">
            </div>
            <nav class="nav-menu">
                <a href="VagasPage.html">
                    <button class="nav-button" id="vagas-button">VAGAS</button>
                </a>
            </nav>
            <div id="react-userActions"></div>
        </header>
    </div>
    <main class="main-content">
        <h1>Perfil</h1>
        <div id="react-profile&profile-customization">
            <!-- Estrtura do profile e um botão para realizar a customização do perfil-->
        </div>
        <div id="outer-linksSocial">
            <!-- Display de contato (como telefone e email) e conta profissional (como o Github) na bio -->
        </div>
        <div id="react-displayProjects">
            <!-- Um retângulo que mortrar o display de projetos enviados (conexão com a UserPage) -->
        </div>
        <div id="react-buttondisplay&takescreen">
            <!-- Botão para mostrar apenas o profile em um mini portifólio para o usuário pegar uma captura de tela do mesmo em formato de card -->
        </div>
    </main>

    <footer class="rodape">
        <p>Nexora Line © 2025 - Todos os direitos reservados | Contato: NexLine@nexora.com</p>
    </footer>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="src/script4.jsx"></script>
</body>

</html>

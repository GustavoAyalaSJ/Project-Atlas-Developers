<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora - Profile</title>
    <link rel="stylesheet" href="css/style4.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body>
    <div class="background-container">
        <header class="cabeçalho">
            <a href="UserPage.html" class="logo-link">
                <div class="logotipo">
                    <img src="Assets/Nexora-PurpleLight.png" alt="Nexora logo">
                </div>
            </a>
            <nav class="nav-menu">
                <a href="VagasPage.html">
                    <button class="nav-button" id="vagas-button">VAGAS</button>
                </a>
            </nav>
            <div id="react-userActions">

            </div>
        </header>
    </div>
    <main class="main-content">
        <h1 class="TítuloMain">Perfil</h1>
        <div id="react-profile&profile-customization">
            <!-- Estrtura do profile e um botão para realizar a customização do perfil-->
            <!-- Display de contato (como telefone e email) e conta profissional (como o Github) na bio -->
            <!-- Um retângulo que mortrar o display de projetos enviados (conexão com a UserPage) -->
        </div>
        <div id="react-buttondisplay&takescreen">
            <!-- Botão para mostrar apenas o profile em um mini portifólio para o usuário pegar uma captura de tela do mesmo em formato de card -->
        </div>
    </main>

    </footer>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
